<body>
    <script>
        /**
         * 假設某一公司有五種產品 A、B、C、D、E
         * 其單價分別為 12、16、10、14、15 元
         * 而該公司共有三位銷售員，他們在某個月份的銷售量如下所示
         * 
         * 
         * 請將上表的內容設定成二維陣列，並依序完成下列各題
         * 
         * 每一個銷售員的銷售總金額
         * 每一項產品的銷售總金額
        */
        //  銷售量表
        /*
        *   A    B    C   D   E
              0   1   2   3   4
        */
        const data = [
            [33, 32, 56, 45, 33],   // 0
            [77, 33, 68, 45, 23],   // 1
            [43, 55, 43, 67, 65]    // 2
        ]
        const price = [12, 16, 10, 14, 15]
        const totalSales = [0, 0, 0]
        const totalProducts = [0, 0, 0, 0, 0]


        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data[i].length; j++) {
                totalSales[i] += data[i][j] * price[j]
                totalProducts[j] += data[i][j] * price[j]
            }
        }
        console.log(totalSales)
        console.log(totalProducts)

        // 印出ABCDE 可用ASCII編碼 A是65
        // 或是再宣告一個陣列[A,B,C,D,E]
    </script>
</body>

</html>
