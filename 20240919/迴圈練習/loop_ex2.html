<body>
    <script>
        /**
         * 假設某一公司有五種產品 A、B、C、D、E
         * 其單價分別為 12、16、10、14、15 元
         * 而該公司共有三位銷售員，他們在某個月份的銷售量如下所示
         * 
         * 
         * 請將上表的內容設定成二維陣列，並依序完成下列各題
         * 
         * 每一個銷售員的銷售總金額
         * 每一項產品的銷售總金額
        */
        //  銷售量表
        /*
         *  A  B  C  D  E
            0  1  2  3  4
        */
        const personalSales_infos = [
            [33, 32, 56, 45, 33],
            [77, 33, 68, 45, 23],
            [43, 55, 43, 67, 65]
        ]

        // 各銷售員所有產品的總銷量 (銷售員1: XXX, 銷售員2: XXX ...)
        personalSales_infos.forEach((personalSales, index) => {
            const ptotals = [12, 16, 10, 14, 15].reduce((sum, price, i) => {
                return sum += personalSales[i] * price
            }, 0)
            console.log(`銷售員${(index + 1)}: ${ptotals}`)
        })


        // 每一項產品的銷售總金額 (A:XXX, B:XXX ...)


    </script>
