<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        const isPalindrome = (text) => {
            // 紀錄反過來的字串
            let str = ""
            for (let i = text.length - 1; i >= 0; i--) {
                str += text.charAt(i)
                // console.log(word)
                // console.log(i, text.charAt(i))
            }
            return str === text
        }
        const result = isPalindrome(prompt('輸入文字'))
        console.log(result)
    </script>
</body>

</html>
