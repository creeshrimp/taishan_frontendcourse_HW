<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const data = [
      [18.2, 17.3, 15.0, 13.4],
      [23.8, 25.1, 20.6, 17.8],
      [20.6, 21.5, 18.4, 15.7]
    ]

    // 第一題
    document.write('<table border="1">')
    for (const i in data) {
      document.write('<tr>')
      for (const j in data[i]) {
        document.write(`<td>${data[i][j]}</td>`)
      }
      document.write('</tr>')
    }
    document.write('</table>')

    // 第二題
    for (let j = 0; j < 4; j++) {
      let sum = 0
      for (let i = 0; i < 3; i++) {
        sum += data[i][j]
      }
      sum /= 3
      document.write(`<p>星期${j+1}的平均是 ${sum}</p>`)
    }

    // 第三題
    for (let i = 0; i < 3; i++) {
      let sum = 0
      for (let j = 0; j < 4; j++) {
        sum += data[i][j]
      }
      sum /= 4
      document.write(`<p>時段${i+1}的平均是 ${sum}</p>`)
    }

    // 第四題 + 第五題
    const max = { time: 0, day: 0 }
    const min = { time: 0, day: 0 }
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 4; j++) {
        if (data[i][j] < data[min.time][min.day]) {
          min.time = i
          min.day = j
        }
        if (data[i][j] > data[max.time][max.day]) {
          max.time = i
          max.day = j
        }
      }
    }
    document.write(`<p>最低溫: 星期${min.day + 1}，時段${min.time + 1}，溫度${data[min.time][min.day]}</p>`)
    document.write(`<p>最高溫: 星期${max.day + 1}，時段${max.time + 1}，溫度${data[max.time][max.day]}</p>`)
  </script>
</body>
</html>
