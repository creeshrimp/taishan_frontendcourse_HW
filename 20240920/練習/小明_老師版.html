<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小明愛數數</title>
</head>

<body>
    <script>
        const calculate = (n, m) => {
            let sum = 0
            let count = 0
            while (sum <= m) {
                sum += n
                n++
                count++
            }
            return count
        }
        const number1 = parseInt(prompt('n', 1)) || 1
        const number2 = parseInt(prompt('m', 5)) || 5
        console.log(calculate(number1, number2))
    </script>
</body>

</html>
