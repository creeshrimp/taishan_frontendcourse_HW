<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div id="container">
        <!-- masthead 上方固定導覽列 -->
        <header id="masthead">
            <div id="start">
                <i class="fa-solid fa-bars navBtn"></i>
                <div class="logo">
                    <div class="yt-logo">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <span>Premium</span>
                </div>
            </div>
            <div id="center">
                <input type="text" placeholder="搜尋">
                <button class="btn-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="btn-voiceSearch">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
            <div id="end">
                <button>
                    <i class="fa-solid fa-video"></i>
                </button>
                <button>
                    <i class="fa-regular fa-bell"></i>
                </button>
                <button class="avatar-btn">
                    <img src="https://yt3.ggpht.com/yti/ANjgQV8IshtFcPMUPM-HIm9uH8DJ0jO05VHl_7WBGco2Zr7AD58=s88-c-k-c0x00ffffff-no-rj"
                        alt="">
                </button>
            </div>
        </header>

        <!-- guide 左側導覽列 -->
        <aside id="side-guide">
            <div id="inner">
                <section>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>首頁</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-play"></i>
                        <span>Shorts</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-play"></i>
                        <span>訂閱內容</span>
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-circle-play"></i>
                        <span>YouTube Music</span>
                    </a>
                </section>
                <section>
                    <a href="#">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span>觀看紀錄</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                        <span>播放清單</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-play"></i>
                        <span>你的影片</span>
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-circle-play"></i>
                        <span>稍後觀看</span>
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-circle-play"></i>
                        <span>喜歡的影片</span>
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-circle-play"></i>
                        <span>已下載的內容</span>
                    </a>
                </section>
            </div>
        </aside>

        <main id="main">
            <!-- contents 上的區塊，chips -->
            <header id="header"></header>

            <!-- contents 影片grid item -->
            <div id="contents">
                <div class="vedio-item">
                    <div class="thumbnail">
                        <img src="https://i.ytimg.com/vi/kPfKKTrqigk/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLB_oDTywqb59HF7FP8Y5_P8FsOD4A"
                            alt="">
                    </div>
                    <div class="details">
                        <div class="avatar">
                            <img src="https://yt3.ggpht.com/Xj_QDBur3MF8Mgo6FLnNgzOeQzRukv4jsg3R2hPd9yUgZhXs2sk8jxf9-dB4BChubtPxQUCosg=s88-c-k-c0x00ffffff-no-rj"
                                alt="">
                        </div>
                        <div class="meta">
                            <h3>
                                水曜日のカンパネラ『願いはぎょうさん』
                            </h3>
                            <p>
                                水曜日のカンパネラ
                                <br>觀看次數：24萬次 11 天前
                            </p>
                        </div>
                    </div>
                </div>

            </div>

        </main>

    </div>
</body>

</html>
