<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天數計算機</title>
</head>

<body>
    <input type="number" placeholder="請輸入高度" id="height">
    <input type="button" value="輸入" onclick="star()"><br>
    <div id="result">請輸入高度</div>
    <script>
        function star() {
            const height = document.querySelector('#height').value
            const result = document.querySelector('#result')
            let result_string = ''
            // 外面這層要<=高度，不能用<。因為如果高度是3，i 應該要 = 1~3 而不能0~2，否則會少一層
            for (let i = 1; i <= height; i++) {
                // 畫白色星星 (總高度-該層高度)
                for (let j = 0; j < (height - i); j++) {
                    result_string += '☆'
                }
                // 畫黑色星星
                for (let j = 0; j < (2 * i - 1); j++) {
                    result_string += '★'
                }
                // 畫白色星星 (同上)
                for (let j = 0; j < (height - i); j++) {
                    result_string += '☆'
                }
                result_string += '<br>'
            }
            result.innerHTML = result_string
        }
    </script>
</body>

</html>
