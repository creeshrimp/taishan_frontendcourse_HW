<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        margin: 0;
    }

    :root {
        --board-width: min(calc(100dvw - 140px), 75dvh);
        --cellWidth: calc(var(--board-width) / 10);
        --border-width: 0.5px;
        --border-style: solid black;
    }


    .container {
        width: fit-content;
        height: 100dvh;
        background-color: rgb(211, 211, 211);

        margin: auto;

        display: flex;
        justify-content: center;
        align-items: center;

        h1 {
            writing-mode: vertical-rl;
            font-family: '標楷體';

            margin: 0;
            padding: 1rem;
        }

        font-family: '標楷體';
    }

    /* 棋盤 */

    #chessboard {
        width: var(--board-width);
        /* aspect-ratio: 1/1; */
        background-color: rgb(255, 255, 255);

        padding: calc(var(--cellWidth) / 2) calc(var(--cellWidth) / 1);
    }

    #board {
        display: flex;
        flex-direction: column;

        width: 100%;
        height: 100%;

        border: var(--border-width) var(--border-style);

        #board_top {
            display: flex;
            flex-direction: column;
        }

        #chuhehanjie {
            line-height: var(--cellWidth);
            display: flex;
            justify-content: space-around;

            border: var(--border-width) var(--border-style);

            span {
                font-size: calc(var(--cellWidth) * 0.5);
            }
        }

        .row {
            /* width: 100%; */
            display: flex;

            .cell {
                width: var(--cellWidth);
                height: var(--cellWidth);
                border: var(--border-width) var(--border-style);
            }
        }

    }

    /* 棋子 */
    #chesses {

        position: absolute;
        top: 0;
        left: 0;
        translate: -50% -50%;

        .chess {}
    }

    /* util */
    /* 對角線 */
    .diagonal_tl2br {
        background: linear-gradient(45deg, transparent 0%, transparent 49%, black 49%, black 51%, transparent 51%, transparent 100%);
    }

    .diagonal_tr2bl {
        background: linear-gradient(-45deg, transparent 0%, transparent 49%, black 49%, black 51%, transparent 51%, transparent 100%);
    }


    /* 小螢幕RWD */
    @media screen and (max-width: 600px) {
        :root {
            --board-width: 100dvw
        }

        .container {
            /* width: 100%; */

            h1 {
                display: none;
            }
        }
    }
</style>

<body>
    <div class="container">
        <!-- 下聯-->
        <h1>棋盤裡，車無輪馬無韁，叫聲將軍提防提防</h1>
        <!-- 象棋 -->
        <div id="chessboard">
            <!-- 棋盤 -->
            <div id="board">
                <!-- 上半 -->
                <div id="board_top">
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell diagonal_tl2br"></div>
                        <div class="cell diagonal_tr2bl"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell diagonal_tr2bl"></div>
                        <div class="cell diagonal_tl2br"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
                <!-- 楚河漢界 -->
                <div id="chuhehanjie">
                    <span>楚河</span>
                    <span>漢界</span>
                </div>
                <!-- 下半 -->
                <div id="board_bottom">
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell diagonal_tl2br"></div>
                        <div class="cell diagonal_tr2bl"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell diagonal_tr2bl"></div>
                        <div class="cell diagonal_tl2br"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
            </div>
            <!-- 棋子 -->
            <div id="chesses">

                <!-- 黑棋 -->
                <!-- <div class="black-armys"></div> -->
                <!-- 紅棋 -->
                <!-- <div class="red-armys"></div> -->
            </div>
        </div>
        <!-- 上聯 -->
        <h1>圖畫裡，龍不吟虎不嘯，小小書童可笑可笑</h1>
    </div>
</body>

</html>
